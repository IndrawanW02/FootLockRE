<body>
    <nav class="nav-container">
        <h1 id="logo">FOOTLOCK<span>re</span>.</h1>

        <div class="navigation">
            <a href="HOME.html">Home</a>
            <a href="SHOES.html">Shoes</a>
            <a href="ABOUT_US.html">About Us</a>

        </div>

        <div class="hamburger-menu">
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
        </div>
    </nav>

    <div class="subscription">
        <div class="subscription-card">
            <div class="subscription-detail">
                <h1>BENEFITS</h1>

                <div class="benefit_box">
                    <i data-feather="check"></i>
                    <h2>Exclusive Discounts</h2>
                </div>
                <div class="benefit_box">
                    <i data-feather="check"></i>
                    <h2>Easy Order Tracking</h2>
                </div>
                <div class="benefit_box">
                    <i data-feather="check"></i>
                    <h2>Raffles and Giveaways</h2>
                </div>
                <div class="benefit_box">
                    <i data-feather="check"></i>
                    <h2>Early Access to Sales</h2>
                </div>
            </div>

            <form id="form" action="/">
                <h1>Registration</h1>
                <div class="input-control">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="phoneNumber">Phone number</label>
                    <input id="phoneNumber" name="phoneNumber" type="number">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="none">Select</option>
                        <option value="">Indonesia</option>
                        <option value="">Malaysia</option>
                        <option value="">Singapore</option>
                        <option value="">Thailand</option>
                        <option value="">Philippines</option>
                        <option value="">Brunei Darussalam</option>
                        <option value="">Vietnam</option>
                        <option value="">Laos</option>
                        <option value="">Myanmar</option>
                        <option value="">Cambodia</option>
                        <option value="">Timor Leste</option>
                    </select>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input id="terms" name="terms" type="checkbox">
                    <label for="terms">I Agree with the terms & conditions</label>
                </div>
                <div class="input-control">
                    <div id="errX" class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
